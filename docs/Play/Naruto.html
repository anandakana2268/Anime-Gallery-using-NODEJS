<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="play.css">


</head>
<body>

    <header>
        <a href="#" class="logo"><i class="fas fa-infinity"></i>Anime Gallery</a>
        <nav class="navbar">
             <a href="index.html">home</a>
             <a href="#anime">anime</a>
             <a href="#action">action</a>
             <a href="#child">child</a>
             <a href="#family">love</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
        </div>
    </header>

    <section class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="box" style="background: url(img/Naruto.jpg) no-repeat;">
                        <div class="content">
                            <h3>Naruto</h3>
                            <p>Guided by the spirit demon within him, orphaned Naruto learns to harness his powers as a ninja in this anime adventure series.</p>
                            <a href="#" class="btn trailer-btn" data-video="https://www.youtube.com/embed/-G9BqkgZXRA">Trailer</a>
                            <a href="https://9anime.org.lv/anime/naruto/" class="btn" target="_blank">9 Anime</a>
                            <a href="https://zorotv.com.in/anime/naruto-acc/" class="btn" target="_blank">Zoro.to</a>
                            <a href="https://www.crunchyroll.com/series/GYQ4MW246/naruto-shippuden" class="btn" target="_blank">Crunchyroll</a>
                            <a href="https://hianime.to/watch/naruto-677?ep=12352" class="btn" target="_blank">Hi anime</a>
                            <a href="https://aniwatch.lv/anime/naruto-2002/" class="btn" target="_blank">Aniwatch</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="videoModal" class="modal" style="display: none;">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="videoFrame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div id="reviewContainer">

        <form id="reviewForm">
            <textarea id="reviewText" placeholder="Write about Anime here..."></textarea>
            <button type="button" onclick="submitReview()">Submit Review</button>
        </form>
    
        <select id="reviewDropdown">
            <option value="">Reviews</option>
        </select>
    
    </div>
    
    <p id="sentimentResult"></p>
    
    <p id="selectedReview"></p>

 
    <script src="script.js"></script>

</body>
</html>
